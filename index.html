<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div id="home-page" class="header">
      <a href=".last-page">View HighScore</a>
      <h3 id="time">Time: 0</h3>
    </div>
    <div>
      <div class="container">
        <div>
          <h1>Coding Quiz</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in ming that incorrect answers will penalize you
            score/time by ten seconds!
          </p>
          <button id="play" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    <div class="questionContain">
      <h3 id="title"></h3>
      <ol id="questions"></ol>
    </div>

    <div id="response"></div>
    <div class="finish-page">
      <h3>All Done!</h3>
      <p id="score"></p>
      <p id="errorMsg"></p>

      <form>
        <div>
          <h4>Enter Initials</h4>
        </div>
        <div>
          <input
            type="text"
            id="inputInitials"
            placeholder="Enter your initials"
          />
        </div>
        <button class="btn" type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
    <div class="last-page">
      <h2>High scores</h2>
      <div>
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail"
          value="1."
        />
      </div>
      <button class="btn" onclick="init()">Go back</button>
      <button class="btn" onclick="clearScore()">Clear high scores</button>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
  </body>
</html>
